<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</style>"
    <title>My Photos</title>
</head>
<body>
    <header>
        <h1>My Photos</h1>
    </header>
    <div class="container">
        <div id="img_unit">
            <div class="photo" v-for="Photo in Photos">
                <img :src="Photo.path">
                <div class="inner"><p>{{ Photo.caption}}<span>{{ Photo.name }}</span></p></div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        var app = new Vue({
            el: '#img_unit',
            data: {
                Photos: []
            },
            created: function(){
                var self = this;
                $.getJSON('https://h2o-space.com/htmlbook/images.php',function(data){
                    self.Photos = data;
                });
            }
        });
        $.getJSON('https://h2o-space.com/htmlbook/images.php',function(data){
            for(var i=0; i<data.lenght; i++){
                $('<div class="photo"></div>')
                .append('<img src="' + data[i].path +'">')
                .append('<div class="inner"><p>' + data[i].caption + '<span>' + data[i].name + '</span></p></div>')
                .appendTo('#img_unit');
            }
        });
    </script>
</body>
</html>
